name: üöÄ Plesk Deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  APP_ENV: prod
  ROLLBAR_ACCESS_TOKEN: ${{ secrets.ROLLBAR_ACCESS_TOKEN }}

jobs:
  deploy:
    name: üöÄ Deployment
    runs-on: ubuntu-latest
    environment: Main
    steps:
      - uses: actions/checkout@v3

      - name: üî® Setup php composer dependencies
        uses: php-actions/composer@v6
        with:
          dev: no
          php_version: 8.2
          php_extensions: gd intl
          version: 2.x

      - name: üåê rsync changes to server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude=".env.local" --exclude=".git/" --exclude=".github/" --exclude="var/"
          remote_path: /var/www/vhosts/netlabs.dev/extra-spicy-backend.netlabs.dev/
          remote_host: ${{ vars.SSH_HOST }}
          remote_user: ${{ vars.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Migrate
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          port: 22
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/vhosts/netlabs.dev/extra-spicy-backend.netlabs.dev/
            php bin/console cache:clear --env=prod
            php bin/console doctrine:migrations:migrate --no-interaction
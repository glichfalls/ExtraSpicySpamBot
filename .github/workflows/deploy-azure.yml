# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - extra-spicy-spam

on:
  workflow_dispatch:

env:
  APP_ENV: prod

jobs:
  build:
    name: üõ†Ô∏è Build
    runs-on: ubuntu-latest
    environment: Main

    steps:
      - uses: actions/checkout@v2

      - name: üîê Create .env
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env.local

      - name: üî® Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: üõ†Ô∏è Run composer install
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      - name: üöÄ Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: php-app
          path: .

  deploy:
    name: üöÄ Azure Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: php-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'extra-spicy-spam'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E5B9C771076C47618DEF830CA0A3B620 }}
          package: .
